name: GitHub Pages

on:
  push:
    branches: [ main ]
    
jobs:
  deployment:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    environment: production
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '14'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
            
    - name: Install
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Deploy
      run: npm run deploy
